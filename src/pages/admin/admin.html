<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Admin</title>
		<link rel="stylesheet" href="admin.css" />
	</head>
	<body>
		<div id="app">
			<div class="navbar" >
				<div class="logo">
				  <img
				  src="logo site.jpg" style="height: 70px; border-radius: 15px;" 
				  alt="LOGO"
				/>
				</div>
				<div>
				  <a href=".../index.html">Home</a>
				  <a href=".../src/pages/details/details.html">Details</a>
				  <a href=".../src/pages/cart/cart.html">Cart</a>
				  <a href=".../src/pages/admin/admin.html">Admin</a>
				</div>
		</div>
		<div id="modif-add-form" style="display: none">
			<div id="titlu-form">
			  <div id="context-form">
				<h2>Introducere produs nou</h2>
				<span></span>
			  </div>
			  <div id="btn-form">
				<button id="save-form">+ Salveaza</button
				><button id="undo-form">Anuleaza</button>
			  </div>
			</div>
			<div id="id-form"><label>ID</label><span id="id-produs"></span></div>
			<div id="imagine-form">
			  <label>Image</label
			  ><input
				type="text"
				name=""
				id="imagine-produs"
				placeholder="Introduceti calea catre imaginerea produsului"
			  />
			</div>
			<div id="name-form">
			  <label>Name</label
			  ><input
				type="text"
				name=""
				id="nume-produs"
				placeholder="Introduceti numele produsului"
			  />
			</div>
			<div id="price-form">
			  <label>Price</label
			  ><input
				type="text"
				name=""
				id="pret-produs"
				placeholder="Introduceti pretul produsului"
			  />
			</div>
			<div id="quantity-form">
				<label>Quantity</label
				><input
				  type="text"
				  name=""
				  id="cantitate-produs"
				  placeholder="Introduceti cantitatea produsului"
				/>
			  </div>
		  </div>
	  
			<table id="administrare">
				<thead class="admin-content">
					<th>Id</th>
					<th>Image</th>
					<th>Name</th>
					<th>Price</th>
					<th>Quantity</th>
					<th><button class="modify-product">Edit</button></th>
				</thead>
				<tbody id="products-table-body"></tbody>
			</table>
			<span id="titlu-admin">
			<div class="add-new-product">
				<button> + Add new product</button>
				<button class="delete-product">Delete</button>
			</div></span>
		<script type="module" src="admin.js"></script>
	</body>
</html>
